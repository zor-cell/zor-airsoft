<div class="animated-width h-100 position-relative" 
    [ngStyle]="{
    'width': calcWidth,
    'background-color': color, 
    'float': totalTimerId != undefined && totalTimerId % 2 === 0 ? 'right' : 'none'
    }"
    >
    <p #timeDisplay class="fw-bold fs-6 m-0 position-absolute top-50 center-vertical ps-1 pe-1"
        [ngClass]="(totalTimerId != undefined && totalTimerId % 2 === 0) ? 'end-0' : 'start-0'">
    {{secondsPassed | timerFormat}}</p>
</div>
