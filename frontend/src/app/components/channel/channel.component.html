<div class="d-flex flex-column gap-3">
    <p class="text-center m-0 fw-bold fs-4">Channel {{ channelId }}</p>
    <div class="d-flex flex-wrap" style="height: 500px;">
        <app-timer 
        class="col-6"
        *ngFor="let item of [].constructor(options.teamCount); let i = index;"
        [timerId]="i"
        [options]="options" 
        [color]="colors[i % colors.length]" 
        [isRunning]="false"
        (activeTimerEvent)="updateActiveTimerEvent($event)">
        </app-timer>
    </div>
    <div class="border border-primary d-flex flex-wrap" style="height: 50px; background-color: lightgray;">
        <app-total-timer 
        class="col-6"
        *ngFor="let item of [].constructor(options.teamCount); let i = index;"
        [totalTimerId]="i"
        [color]="colors[i % colors.length]"
        [maxSeconds]="options.maxSeconds">
        </app-total-timer>
    </div>

    <p>{{options.maxSeconds}}</p>
</div>
